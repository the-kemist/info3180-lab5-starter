{% extends "base.html" %}

{% block main %}
<div class="card-columns">
{% for user in users %}
    <div style="width:300px;" >
    <div class="card">
      <img class="card-img-top" src="{% print user.pic %}" width="200px">
      <div class="card-body">
        <h5 class="card-title">{% print user.first_name %} {% print user.last_name %}</h5>
        <p class="card-text"><span>Gender: {% print user.gender %}</span>
        <br>
        <span>Location:{% print user.location %} </span>
        </p>
         <a href="{{ url_for('profile', userid = user.id) }}" class="btn btn-primary">View Profile</a>
      </div>
    </div>
    </div>
{% endfor %}
</div>
{% endblock %}
