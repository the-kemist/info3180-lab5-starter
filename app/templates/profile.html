{% extends "base.html" %}

{% block main %}

<div class="container py-3">
    <div class="card">
      <div class="row ">
        <div class="col-md-4">
            <img src="{% print pic %}" class="w-100">
          </div>
          <div class="col-md-8 px-3">
            <div class="card-block px-3">
              <h4 class="card-title">{% print firstname %} {% print lastname %}</h4>
              <p class="card-text">
                    <span>Email: {% print email %}</span>
                    <br>
                    <span>Location: {% print location %}</span>
              </p>
              <p class="card-text"><small class="text-muted">Date Joined: March 19,2018</small></p>
              <div class="card-footer">
                <h3>About Me</h3>
                <p>{% print biography %}</p>
                <a href="#" class="btn btn-primary">Send Message</a>
                 <a href="#" class="btn btn-primary" onClick="alert("You followed this person");">Follow</a>
               </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
